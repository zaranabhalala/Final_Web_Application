<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mlb Player's data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function checkPassword(form) {

            strEmail = form.email.value.trim()
            strPassword = form.pswd.value.trim()


            //If name is left blank
            if (strEmail == '')
                alert("Please enter your Email.");
            else if (strPassword == '')
                alert("Please enter your password.");
            // If password not entered
            else
                return true;
            return false;
        }
    </script>
</head>

<body>
<div class="container">
    <p></p>
    <br><br>
    <h2>Login to View MLB Players Data</h2>
    <form action="/checklogin" onsubmit="return checkPassword(this)" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br><br>
        <a href="signup"> Don't have an account? Signup here!</a>
        <br><br>
    </form>
</div>

</body>
</html>
